<div class="sidebar">
    <ul>
      <li class="menu-item" *ngFor="let item of menuItems" [class.active]="item.isActive" (click)="toggleMenuItem(item)">
        <span>{{ item.label }}</span>
        <ul class="sub-menu" *ngIf="item.subItems && item.subItems.length > 0">
          <li class="sub-menu-item" *ngFor="let subItem of item.subItems" (click)="selectSubItem(subItem)">
            {{ subItem.label }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
